<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="Fork-it">
        <header class="header">
            <img src="./recipe-logo.PNG" alt="logo">
            <nav class="navigation">
                <a href="">home</a>
                <a href="">profile</a>
                <a href="">favourites</a>
            </nav>
        </header>
        <section class="form-wrapper">
            <h1 class="title"> Find your next food inspiration</h1>
            <form id="form" class="form">
                <input id="text-input" class="text-input" type="text" placeholder="find your recipe">
                <button type="submit" id="submit-button" class="submit-button">Search</button>
            </form>
        </section>
        <section class="categories" id="categories">
            <div id="category-wrapper" class="category-wrapper">
                <a href="#recipes-container" class="category-link">
                    <input type="checkbox" class="checkbox" id="vegetarian" value="vegetarian">
                    <label for="vegetarian" class="category">
                        <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                            alt="Food picture">
                        <h2 class="category-name">Vegetarian</h2>
                    </label>
                </a>
                <a href="#recipes-container" class="category-link">
                    <input type="checkbox" class="checkbox" id="high-protein" value="high-protein">
                    <label for="high-protein" class="category">
                        <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2020-2/fried-eggs-plate-breakfast-protein-1296x728-header.jpg?w=1155&h=1528"
                            alt="Food picture">
                        <h2 class="category-name">High-protein</h2>
                    </label>
                </a>
                <a href="#recipes-container" class="category-link">
                    <input type="checkbox" class="checkbox" id="dinner" value="dinner">
                    <label for="dinner" class="category">
                        <img src="https://images.unsplash.com/photo-1591459034470-d1e05d7b05d4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80"
                            alt="Food picture">
                        <h2 class="category-name">Dinner</h2>
                    </label>
                </a>
                <a href="#recipes-container" class="category-link">
                    <input type="checkbox" class="checkbox" id="salad" value="salad">
                    <label for="salad" class="category">
                        <img src="https://images.unsplash.com/photo-1577594990850-e843a8e91512?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8c2FsYWR8ZW58MHwwfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="Food picture">
                        <h2 class="category-name">Salad</h2>
                    </label>
                </a>
                <a href="#recipes-container" class="category-link">
                    <input type="checkbox" class="checkbox" id="American" value="American">
                    <label for="American" class="category">
                        <img src="https://soyummy.com/wp-content/uploads/2019/02/americanfood.jpg" alt="Food picture">
                        <h2 class="category-name">American</h2>
                    </label>
                </a>
                <a href="#recipes-container" class="category-link">
                    <input type="checkbox" class="checkbox" id="Mexican" value="Mexican">
                    <label for="Mexican" class="category">
                        <img src="https://images.unsplash.com/photo-1464219222984-216ebffaaf85?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                            alt="Food picture">
                        <h2 class="category-name">Mexican</h2>
                    </label>
                </a>
            </div>
        </section>

        <section class="recipes-wrapper">
            <h1>Here are our suggestions</h1>
            <div>Filters:
              <input type="checkbox" class="filter" id="ingredients" value="5">
              <label for="ingredients">5 ingredients or less</label>
              <input type="checkbox" class="filter" id="ingredients" value="7">
              <label for="ingredients">7 ingredients or less</label>
                <div class="selector-wrapper">  
                  <label for="health-selector">Health lables</label>
                  <select name="" id="health-selector">
                    <option value="" selected disabled>Choose here</option>
                    <option value="Dairy-Free">dairy-free</option>
                    <option value="Gluten-Free">gluten-free</option>
                    <option value="Kosher">kosher</option>
                    <option value="Peanut-Free">peanut-free</option>
                    <option value="Vegan">vegan</option>
                    <option value="Vegetarian">vegetarian</option>
                    <option value="Alcohol-Free">alcohol-free</option>
                  </select>
                </div>

            </div>
            <div class="recipes-container" id="recipes-container">
        </section>

        <footer class="footer">
            <img src="./recipe-logo.PNG" alt="logo">
            <div class="social-media-buttons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </footer>
    </section>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
